<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <figure class="logoContainer">
                <img id="logo" src="images/logo.jpg" alt="logo for Mustacchio Barbershop, an upcurled handlebar moustache">
            </figure>
                <img id="mobileButton" src="/images/mobile-menu.png" alt="mobile-menu small blue box with three bars">
            <img id="mobileExit" src="/images/mobile-close.png" alt="mobile-exit small blue button with x mark">
            <a>HOME</a>
            <a>ABOUT</a>
            <a>GALLERY</a>
            <a>BLOG</a>
            <a>CONTACT</a>
        </nav>
    </header>
    <main>
        <section class="section1">
            <figure class="posterContainer">
                <img id="posterBoy" src="images/the-beacon.jpg" alt="man sitting in truck with sunglasses and blurred background">
            </figure>
        </section>
        <section class="section2">
            <div class="pixContainer">
                <ul class="pixContainer">
                    <li>
                <figure class="">
                    <a>
                    <img class="pix" src="images/the-father.jpg" alt="grey haired man with moustache staring into camera">
                    <span>THE FATHER</span>
                    </a>
                </figure>
                </li>
                <li>
                <figure class="">
                    <a>
                    <img class="pix" src="images/the-actor.jpg" alt="younger man wearing fedora with short beard and goatee posing for camera">
                    <span>THE ACTOR</span>
                    </a>
                </figure>
                </li>
                <li>
                <figure class="">
                    <a>
                    <img class="pix" src="images/the-nerd.jpg" alt="short haired man with thick rimmed glasses and handlebar moustache">
                    <span>THE NERD</span>
                    </a>
                </figure>
                </li>
            </div>
        <div class="picTitles">
            <h3 class="picHead">THE FATHER</h3>
            <h3 class="picHead">THE ACTOR</h3>
            <h3 class="picHead">THE NERD</h3>
        </div>
        </section>

    </main>
    <footer>
        <img class="socialMedia-img" src="images/icons.jpg" alt="icons for social media, facebook, twitter, google, pinterest">
    </footer>
</body>
</html>
